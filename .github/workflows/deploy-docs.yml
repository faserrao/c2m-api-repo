name: Build Redoc Static Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Required to push to the repo

jobs:
  build-redoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Build Redoc HTML
        run: redocly build-docs openapi/c2m_openapi_spec_final.yaml -o docs/index.html

      - name: Commit and push generated docs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/index.html
          git commit -m "Update Redoc static docs" || echo "No changes to commit"
          git push origin main
