name: API Schema Test Coverage with Schemathesis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  schemathesis-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Schemathesis
      run: pip install schemathesis

    - name: Run Schemathesis against OpenAPI spec
      run: |
        schemathesis run --base-url=https://api.example.com lob_openapi_spec_final.yaml --report=results/coverage-report.html

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: schemathesis-coverage-report
        path: results/coverage-report.html