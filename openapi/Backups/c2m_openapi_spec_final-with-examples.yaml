openapi: 3.0.3
info:
  title: C2M Document Submission API
  version: 1.0.0
  description: API for submitting document jobs document and address structures.
servers:
- url: http://localhost:4010
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    documentSourceIdentifier:
      oneOf:
      - type: object
        required:
        - documentId
        properties:
          documentId:
            type: string
            example: string-example
        example:
          documentId: string-example
      - type: object
        required:
        - externalUrl
        properties:
          externalUrl:
            type: string
            format: uri
            example: string-example
        example:
          externalUrl: string-example
      - type: object
        required:
        - uploadRequestId
        - documentName
        properties:
          uploadRequestId:
            type: string
            example: string-example
          documentName:
            type: string
            example: string-example
        example:
          uploadRequestId: string-example
          documentName: string-example
      - type: object
        required:
        - uploadRequestId
        - zipId
        - documentName
        properties:
          uploadRequestId:
            type: string
            example: string-example
          zipId:
            type: string
            example: string-example
          documentName:
            type: string
            example: string-example
        example:
          uploadRequestId: string-example
          zipId: string-example
          documentName: string-example
      - type: object
        required:
        - zipId
        - documentName
        properties:
          zipId:
            type: string
            example: string-example
          documentName:
            type: string
            example: string-example
        example:
          zipId: string-example
          documentName: string-example
    recipientAddress:
      type: object
      required:
      - firstName
      - lastName
      - address1
      - city
      - state
      - zip
      - country
      properties:
        firstName:
          type: string
          example: string-example
        lastName:
          type: string
          example: string-example
        nickName:
          type: string
          example: string-example
        address1:
          type: string
          example: string-example
        address2:
          type: string
          example: string-example
        address3:
          type: string
          example: string-example
        city:
          type: string
          example: string-example
        state:
          type: string
          example: string-example
        zip:
          type: string
          example: string-example
        country:
          type: string
          example: string-example
        phoneNumber:
          type: string
          example: string-example
      example:
        firstName: string-example
        lastName: string-example
        nickName: string-example
        address1: string-example
        address2: string-example
        address3: string-example
        city: string-example
        state: string-example
        zip: string-example
        country: string-example
        phoneNumber: string-example
    recipientAddressSource:
      oneOf:
      - $ref: '#/components/schemas/recipientAddress'
      - type: object
        required:
        - addressListId
        properties:
          addressListId:
            type: string
            example: string-example
        example:
          addressListId: string-example
      - type: object
        required:
        - addressId
        properties:
          addressId:
            type: string
            example: string-example
        example:
          addressId: string-example
    jobOptions:
      type: object
      required:
      - documentClass
      - layout
      - mailclass
      - paperType
      - printOption
      - envelope
      properties:
        documentClass:
          type: string
          enum:
          - businessLetter
          - personalLetter
          example: string-example
        layout:
          type: string
          enum:
          - portrait
          - landscape
          example: string-example
        mailclass:
          type: string
          enum:
          - firstClassMail
          - priorityMail
          - largeEnvelope
          example: string-example
        paperType:
          type: string
          enum:
          - letter
          - legal
          - postcard
          example: string-example
        printOption:
          type: string
          enum:
          - none
          - color
          - grayscale
          example: string-example
        envelope:
          type: string
          enum:
          - flat
          - windowedFlat
          - letter
          - legal
          - postcard
          example: string-example
      example:
        documentClass: string-example
        layout: string-example
        mailclass: string-example
        paperType: string-example
        printOption: string-example
        envelope: string-example
    creditCardDetails:
      type: object
      required:
      - cardType
      - cardNumber
      - expirationDate
      - cvv
      properties:
        cardType:
          type: string
          enum:
          - visa
          - mastercard
          - discover
          - americanExpress
          example: string-example
        cardNumber:
          type: string
          example: string-example
        expirationDate:
          type: object
          required:
          - month
          - year
          properties:
            month:
              type: integer
              minimum: 1
              maximum: 12
              example: 123
            year:
              type: integer
              minimum: 2000
              example: 123
          example: &id001
            month: 123
            year: 123
        cvv:
          type: integer
          example: 123
      example:
        cardType: string-example
        cardNumber: string-example
        expirationDate: *id001
        cvv: 123
    achDetails:
      type: object
      required:
      - routingNumber
      - accountNumber
      - checkDigit
      properties:
        routingNumber:
          type: string
          example: string-example
        accountNumber:
          type: string
          example: string-example
        checkDigit:
          type: integer
          example: 123
      example:
        routingNumber: string-example
        accountNumber: string-example
        checkDigit: 123
    creditAmount:
      type: object
      required:
      - amount
      - currency
      properties:
        amount:
          type: number
          example: 1.23
        currency:
          type: string
          enum:
          - USD
          - EUR
          - GBP
          - CAD
          - AUD
          example: string-example
      example:
        amount: 1.23
        currency: string-example
    paymentDetails:
      type: object
      required:
      - billingType
      properties:
        billingType:
          type: string
          enum:
          - creditCard
          - invoice
          - ach
          - userCredit
          example: string-example
        creditCardDetails:
          $ref: '#/components/schemas/creditCardDetails'
        invoiceDetails:
          type: object
          properties:
            invoiceNumber:
              type: string
              example: string-example
            amountDue:
              type: number
              example: 1.23
          example: &id002
            invoiceNumber: string-example
            amountDue: 1.23
        achDetails:
          $ref: '#/components/schemas/achDetails'
        creditAmount:
          $ref: '#/components/schemas/creditAmount'
      example:
        billingType: string-example
        invoiceDetails: *id002
    StandardResponse:
      type: object
      properties:
        status:
          type: string
          example: string-example
        message:
          type: string
          example: string-example
        jobId:
          type: string
          example: string-example
      example:
        status: string-example
        message: string-example
        jobId: string-example
  parameters:
    Authorization:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
        example: Bearer <your-jwt-token>
      description: JWT Bearer token for authorization
    Content-Type:
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
        example: application/json
security:
- bearerAuth: []
paths:
  /jobs/submit/single/doc:
    post:
      summary: Submit a single document to multiple recipients
      operationId: submitSingleDoc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - documentSourceIdentifier
              - jobOptions
              properties:
                documentSourceIdentifier:
                  $ref: '#/components/schemas/documentSourceIdentifier'
                recipientAddresses:
                  type: array
                  items:
                    $ref: '#/components/schemas/recipientAddressSource'
                  example: &id003 []
                jobOptions:
                  $ref: '#/components/schemas/jobOptions'
                paymentDetails:
                  $ref: '#/components/schemas/paymentDetails'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id004
                  - string-example
              example:
                recipientAddresses: *id003
                tags: *id004
      responses:
        '200':
          description: Job submission accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobId:
                    type: string
                    example: string-example
                  status:
                    type: string
                    example: string-example
                example:
                  jobId: string-example
                  status: string-example
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /jobs/submit/multi/doc:
    post:
      summary: Submit multiple documents, each to a different recipient
      operationId: submitMultiDoc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - documentRecipientPairs
              - jobOptions
              properties:
                documentRecipientPairs:
                  type: array
                  items:
                    type: object
                    required:
                    - documentSourceIdentifier
                    - recipientAddressSource
                    properties:
                      documentSourceIdentifier:
                        $ref: '#/components/schemas/documentSourceIdentifier'
                      recipientAddressSource:
                        $ref: '#/components/schemas/recipientAddressSource'
                  example: &id005 []
                jobOptions:
                  $ref: '#/components/schemas/jobOptions'
                paymentDetails:
                  $ref: '#/components/schemas/paymentDetails'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id006
                  - string-example
              example:
                documentRecipientPairs: *id005
                tags: *id006
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /jobs/submit/multi/doc/merge:
    post:
      summary: Merge multiple documents and send to a single recipient
      operationId: submitMultiDocMerge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - documentsToMerge
              - recipientAddressSource
              properties:
                documentsToMerge:
                  type: array
                  items:
                    $ref: '#/components/schemas/documentSourceIdentifier'
                  example: &id007 []
                recipientAddressSource:
                  $ref: '#/components/schemas/recipientAddressSource'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id008
                  - string-example
              example:
                documentsToMerge: *id007
                tags: *id008
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /jobs/submit/single/doc/jobTemplate:
    post:
      summary: Submit a document using a job template
      operationId: submitSingleDocJobTemplate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - documentSourceIdentifier
              - jobTemplate
              properties:
                documentSourceIdentifier:
                  $ref: '#/components/schemas/documentSourceIdentifier'
                recipientAddresses:
                  type: array
                  items:
                    $ref: '#/components/schemas/recipientAddressSource'
                  example: &id009 []
                jobTemplate:
                  type: string
                  example: string-example
                jobOptions:
                  $ref: '#/components/schemas/jobOptions'
                paymentDetails:
                  $ref: '#/components/schemas/paymentDetails'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id010
                  - string-example
              example:
                recipientAddresses: *id009
                jobTemplate: string-example
                tags: *id010
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /jobs/submit/multi/docs/jobtemplate:
    post:
      summary: Submit multiple documents with recipient addresses and job template
      operationId: submitMultiDocsJobTemplate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - documentRecipientPairs
              - jobTemplate
              - paymentDetails
              properties:
                documentRecipientPairs:
                  type: array
                  items:
                    type: object
                    required:
                    - documentSourceIdentifier
                    - recipientAddressSource
                    properties:
                      documentSourceIdentifier:
                        $ref: '#/components/schemas/documentSourceIdentifier'
                      recipientAddressSource:
                        $ref: '#/components/schemas/recipientAddressSource'
                  example: &id011 []
                jobTemplate:
                  type: string
                  example: string-example
                paymentDetails:
                  $ref: '#/components/schemas/paymentDetails'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id012
                  - string-example
              example:
                documentRecipientPairs: *id011
                jobTemplate: string-example
                tags: *id012
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /jobs/submit/multi/doc/merge/jobTemplate:
    post:
      summary: Merge documents, send to recipient using job template
      operationId: submitMultiDocMergeJobTemplate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - documentsToMerge
              - recipientAddressSource
              - jobTemplate
              properties:
                documentsToMerge:
                  type: array
                  items:
                    $ref: '#/components/schemas/documentSourceIdentifier'
                  example: &id013 []
                recipientAddressSource:
                  $ref: '#/components/schemas/recipientAddressSource'
                jobTemplate:
                  type: string
                  example: string-example
                paymentDetails:
                  $ref: '#/components/schemas/paymentDetails'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id014
                  - string-example
              example:
                documentsToMerge: *id013
                jobTemplate: string-example
                tags: *id014
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /jobs/submit/single/pdf/split:
    post:
      summary: Split a PDF into page ranges and send to different recipients
      operationId: submitSinglePdfSplit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - documentSourceIdentifier
              - pageRanges
              properties:
                documentSourceIdentifier:
                  $ref: '#/components/schemas/documentSourceIdentifier'
                pageRanges:
                  type: array
                  items:
                    type: object
                    required:
                    - startPage
                    - endPage
                    - recipientAddressSource
                    properties:
                      startPage:
                        type: integer
                        example: 123
                      endPage:
                        type: integer
                        example: 123
                      recipientAddressSource:
                        $ref: '#/components/schemas/recipientAddressSource'
                    example: &id015
                      startPage: 123
                      endPage: 123
                  example: &id016
                  - *id015
                paymentDetails:
                  $ref: '#/components/schemas/paymentDetails'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id017
                  - string-example
              example:
                pageRanges: *id016
                tags: *id017
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /jobs/submit/single/pdf/split/addressCapture:
    post:
      summary: Split PDF and extract embedded recipient addresses
      operationId: submitSinglePdfSplitAddressCapture
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - documentSourceIdentifier
              - embeddedExtractionSpecs
              properties:
                documentSourceIdentifier:
                  $ref: '#/components/schemas/documentSourceIdentifier'
                embeddedExtractionSpecs:
                  type: array
                  items:
                    type: object
                    required:
                    - startPage
                    - endPage
                    - addressRegion
                    properties:
                      startPage:
                        type: integer
                        example: 123
                      endPage:
                        type: integer
                        example: 123
                      addressRegion:
                        type: object
                        required:
                        - x
                        - y
                        - width
                        - height
                        - pageOffset
                        properties:
                          x:
                            type: number
                            example: 1.23
                          y:
                            type: number
                            example: 1.23
                          width:
                            type: number
                            example: 1.23
                          height:
                            type: number
                            example: 1.23
                          pageOffset:
                            type: integer
                            example: 123
                        example: &id018
                          x: 1.23
                          y: 1.23
                          width: 1.23
                          height: 1.23
                          pageOffset: 123
                    example: &id019
                      startPage: 123
                      endPage: 123
                      addressRegion: *id018
                  example: &id020
                  - *id019
                paymentDetails:
                  $ref: '#/components/schemas/paymentDetails'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id021
                  - string-example
              example:
                embeddedExtractionSpecs: *id020
                tags: *id021
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /jobs/submit/multi/pdf/addressCapture:
    post:
      summary: Submit multiple PDFs with embedded address regions
      operationId: submitMultiPdfAddressCapture
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - addressCapturePdfs
              - jobTemplate
              properties:
                addressCapturePdfs:
                  type: array
                  items:
                    type: object
                    required:
                    - documentSourceIdentifier
                    - addressListRegion
                    properties:
                      documentSourceIdentifier:
                        $ref: '#/components/schemas/documentSourceIdentifier'
                      addressListRegion:
                        type: object
                        required:
                        - x
                        - y
                        - width
                        - height
                        - pageOffset
                        properties:
                          x:
                            type: number
                            example: 1.23
                          y:
                            type: number
                            example: 1.23
                          width:
                            type: number
                            example: 1.23
                          height:
                            type: number
                            example: 1.23
                          pageOffset:
                            type: integer
                            example: 123
                        example: &id022
                          x: 1.23
                          y: 1.23
                          width: 1.23
                          height: 1.23
                          pageOffset: 123
                      delimiter:
                        type: string
                        example: string-example
                      tags:
                        type: array
                        items:
                          type: string
                          example: string-example
                        example: &id023
                        - string-example
                    example: &id024
                      addressListRegion: *id022
                      delimiter: string-example
                      tags: *id023
                  example: &id025
                  - *id024
                jobTemplate:
                  type: string
                  example: string-example
                paymentDetails:
                  $ref: '#/components/schemas/paymentDetails'
                tags:
                  type: array
                  items:
                    type: string
                    example: string-example
                  example: &id026
                  - string-example
              example:
                addressCapturePdfs: *id025
                jobTemplate: string-example
                tags: *id026
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /webhooks/jobStatusUpdate:
    post:
      summary: Webhook endpoint to receive job status updates
      operationId: webhookJobStatusUpdate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - jobId
              - status
              - timestamp
              properties:
                jobId:
                  type: string
                  example: job_123456789
                status:
                  type: string
                  enum:
                  - queued
                  - processing
                  - completed
                  - failed
                  example: completed
                timestamp:
                  type: string
                  format: date-time
                  example: '2025-07-07T12:34:56Z'
                metadata:
                  type: object
                  additionalProperties:
                    type: string
                  example: &id027
                    source: PrintCenterA
                    batch: B20250707
              example:
                jobId: job_123456789
                status: completed
                timestamp: '2025-07-07T12:34:56Z'
                metadata: *id027
      responses:
        '200':
          description: Webhook received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Invalid payload
        '401':
          description: Unauthorized
